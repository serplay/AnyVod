services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: anyvod-backend-prod
    ports:
      - "8000:8000"
    environment:
      - TMDB_API_KEY=${TMDB_API_KEY}
    restart: always
    networks:
      - anyvod-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE=${VITE_API_BASE:-http://localhost:8000}
    container_name: anyvod-frontend-prod
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    networks:
      - anyvod-network

networks:
  anyvod-network:
    driver: bridge
